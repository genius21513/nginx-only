version: '3'

services:
  web-server:
    image: nginx:1.15-alpine    
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/var/www/html/
    ports:
      - 80:80
    networks:
      - metakrew
networks:
  metakrew:
    external:
      name: test-metakrew-dockerize_default